<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <ul class="nav justify-content-center">
        <li class="nav-item">
        <a href="web.html" class="btn btn-outline-primary"
            >Beranda</a
          >
        </li>
        <li class="nav-item">
            <a href="Pesan.html" class="btn btn-outline-primary">Pesan</a>
        </li>
        <li class="nav-item">
          <a class="btn btn btn-outline-primary" href="https://wa.me//083811624900">kontak</a>
      </li>
      </ul>

      <h1 class="text-center mt-5">PEMESANAN</h1>
      <form action="web.html" method="post"></form>

      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <form
            action="web.html"
            method="post"
            id="orderForm"
            onsubmit="return validateForm()"
          >
            <div class="mb-3">
              <label for="nama" class="form-label">Nama :</label>
              <input
                type="text"
                class="form-control"
                id="nama"
                name="nama"
                required
              />
            </div>
            <div class="mb-3">
              <label for="alamat" class="form-label">Alamat :</label>
              <input
                type="text"
                class="form-control"
                id="alamat"
                name="alamat"
                required
              />
            </div>

            <div class="mb-3">
              <label for="Produk" class="form-label">Produk yang dipesan :</label>
              <input type="text" 
              class="form-control" 
              name="Produk" 
              id="Produk" 
              required
              />
            </div>

            <div class="mb-3">
              <label for="no_hp" class="form-label">NO HP :</label>
              <input
                type="text"
                class="form-control"
                id="no_hp"
                name="no_hp"
                required
              />
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="paymentMethod"
                id="cash"
                value="cash"
                aria-label="Cash"
              />
              <label class="form-check-label" for="cash"> Cash </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="paymentMethod"
                id="transfer"
                value="transfer"
                checked
                aria-label="Transfer"
              />
              <label class="form-check-label" for="transfer"> Transfer </label>
            </div>
            <button type="submit" class="btn btn-success" name="submit">
              Kirim
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      function validateForm() {
        var form = document.getElementById("orderForm");
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add("was-validated");
        return form.checkValidity();
      }
    </script>
  </body>
</html>
